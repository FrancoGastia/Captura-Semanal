name: Captura semanal Despegar

on:
  schedule:
    - cron: '0 9 * * 1'  # Lunes 9am UTC (6am Argentina)
  workflow_dispatch:

jobs:
  screenshot:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: 📥 Clonar repositorio
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_PAT }}

    - name: 🔧 Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: 🛠️ Instalar Puppeteer y dependencias
      run: |
        npm install puppeteer puppeteer-extra puppeteer-extra-plugin-stealth

    - name: 📸 Ejecutar captura
      run: |
        echo "🚀 Iniciando captura..."
        node capture.js

    - name: 🔍 Verificar captura generada
      run: |
        if [ -d "screenshots" ] && [ "$(ls -A screenshots)" ]; then
          echo "✅ Capturas encontradas:"
          ls -la screenshots/
        else
          echo "❌ No se encontraron capturas"
          exit 1
        fi

    - name: 💾 Commit de resultados
      env:
        GH_TOKEN: ${{ secrets.GH_PAT }}
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions Bot"
        git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
        
        git add screenshots/ || true
        
        if git diff --staged --quiet; then
          echo "📝 No hay cambios que commitear"
        else
          git commit -m "📸 Captura automática - $(date +'%Y-%m-%d')"
          git push origin HEAD
        fi
