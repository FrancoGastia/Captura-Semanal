name: Captura semanal

on:
  schedule:
    - cron: '0 9 * * 1'  # Lunes 9am UTC (6am Argentina)
  workflow_dispatch:  # Permite ejecutarlo manualmente tambiÃ©n

jobs:
  screenshot:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v3

    - name: Instalar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Instalar Puppeteer
      run: npm install puppeteer

    - name: Ejecutar captura
      run: node capture.js

    - name: Commit de la captura
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git add screenshots/
        git commit -m "ðŸ“¸ Captura semanal - $(date +'%Y-%m-%d')" || echo "Sin cambios"
        git push
